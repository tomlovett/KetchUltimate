<div class="row">
	<div class="col">vs. {{game.opponent}}</div>
</div>

<div class="row" ng-repeat="point in game.pointHistory">
	<div class="col col-40">
		<div ng-show="point.result" ng-click="expand($index)">Time: {{point.totalTime}}</div>
		<div ng-show="expandPoints[$index]">
			<p>Line: <span ng-repeat="player in point.playersOn">{{player.handle}} </span></p>
			<p>{{point.stats}}</p>
		</div>
	</div>

	<div class="col col-20">
		<h3>{{point.score[0]}} - {{point.score[1]}}</h3>
	</div>

	<div class="col col-40">
		<div ng-show="point.result" ng-click="expand($index)">Time: {{point.totalTime}}</div>
		<div ng-show="expandPoints[$index]">
			<p>Line: <span ng-repeat="player in point.playersOn">{{player.handle}} </span></p>
			<p>{{point.stats}}</p>
		</div>
	</div>
</div>
